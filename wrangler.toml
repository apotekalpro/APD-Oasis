name = "apd-oasis"
compatibility_date = "2024-11-15"
pages_build_output_dir = "dist"

# Note: Environment variables should be set in Cloudflare Dashboard
# Go to: Workers & Pages → apd-oasis → Settings → Environment Variables
# Add the following variables:
# - SUPABASE_URL
# - SUPABASE_ANON_KEY
# - SUPABASE_SERVICE_KEY
# - JWT_SECRET

[env.production]
name = "apd-oasis"
routes = [
  { pattern = "apd-oasis.pages.dev", custom_domain = false }
]
