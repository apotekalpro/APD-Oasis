# Cloudflare Workers configuration
name = "apd-oasis"
compatibility_date = "2024-01-01"
main = "dist/_worker.js"

[env.production]
name = "apd-oasis"
routes = [
  { pattern = "apd-oasis.pages.dev/*", zone_name = "pages.dev" }
]

# Force new deployment with version tag
[env.production.vars]
APP_VERSION = "1.0.4-fix-outlets-20251119"
