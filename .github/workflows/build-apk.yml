name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install dependencies
        run: npm install
      
      - name: Build web app (worker)
        run: npm run build
      
      - name: Copy public files to dist
        run: |
          cp -r public/* dist/
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Ensure Android assets are up-to-date (backup sync)
        run: |
          rm -rf android/app/src/main/assets/public
          cp -r dist/* android/app/src/main/assets/
      
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
      
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace
      
      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk APD-OASIS-v${{ steps.version.outputs.version }}-debug.apk
      
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: APD-OASIS-v${{ steps.version.outputs.version }}-debug
          path: APD-OASIS-v${{ steps.version.outputs.version }}-debug.apk
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: APD-OASIS-v${{ steps.version.outputs.version }}-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
